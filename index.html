<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To Do app JavaScript practice." />
    <meta name="author" content="Al Baker" />

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/369097350a.js" crossorigin="anonymous"></script>

    <!-- FAVICON STUFF -->

    <title>DGM 3760 To Do App</title>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
      <h2>Al Baker, DGM 3760</h2>
    </header>
    <main>
      <div id="forms">
        <form class="formStyling" id="newTask" method="POST">
          <label for="taskName"
            >Task Name <input type="text" name="taskName" id="taskName" placeholder="Task Name" value=""
          /></label>
          <label for="taskDescription"
            >Task Description
            <textarea name="taskDescription" id="taskDescription" placeholder="Task Description"></textarea>
          </label>

          <fieldset class="smallSection">
            <label for="taskCategory">Category<select name="taskCategory" id="taskCategory"></select></label>
            <label for="taskDate">Due Date<input type="date" name="taskDate" id="taskDate" /></label>
          </fieldset>

          <input type="submit" value="Create Task" id="createTask" />
        </form>

        <div id="secondaryForms">
          <section>
            <form id="newCategory" class="formStyling" method="POST">
              <fieldset class="smallSection">
                <label for="categoryName"
                  >Category Name
                  <input type="text" name="categoryName" id="categoryName" placeholder="New Category Name"
                /></label>
                <label for="categoryColor"
                  >Category Color <input type="color" name="categoryColor" id="categoryColor" value="#c24c8d"
                /></label>
              </fieldset>
              <input type="submit" value="Create Category" id="createCategory" />
            </form>
          </section>

          <div>
            <h3>Uncompleted Tasks Remaining:</h3>
            <h3 id="tasksLeft"></h3>
          </div>

          <div>
            <h3>Delete All Completed Tasks</h3>
            <button id="clearTasks">Clear All</button>
          </div>
        </div>
      </div>

      <form id="filterCategory" class="formStyling" method="POST">
        <select name="filterName" id="filterName"></select>
        <input type="submit" value="Filter Tasks" id="filterCatBtn" />
        <button id="showAll">Show All Tasks</button>
      </form>

      <section id="gallery"></section>

      <section id="bottomForms">
        <form id="selectCategory" class="formStyling" method="POST">
          <select name="selectName" id="selectName"></select>
          <input type="submit" value="Select" id="selectCatBtn" />
        </form>

        <form id="editCategory" class="formStyling" method="POST">
          <fieldset class="smallSection">
            <label for="newName">Edit Name <input type="text" name="newName" id="newName" placeholder="Select a Category to Edit First"/></label>
            <label for="categoryColor">Edit Color <input type="color" name="newColor" id="newColor" value="#c24c8d" /></label>
          </fieldset>
          <input type="submit" value="Edit Category" id="editCatBtn" />          
        </form>

        <form id="deleteCategory" class="formStyling" method="POST">
          <label for="deleteName">Delete Category<select name="deleteName" id="deleteName"></select></label>
          <input type="submit" value="Delete Category" id="deleteCatBtn" />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 &bull; Al Baker</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
