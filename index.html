<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To Do app JavaScript practice." />
    <meta name="author" content="Al Baker" />

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- FAVICON STUFF -->

    <title>DGM 3760 To Do App</title>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
      <h2>Al Baker, DGM 3760</h2>
    </header>
    <main>
      <div id="gallery">
        <form id="newTask">
          <label for="name">Task Name <input type="text" name="name" id="taskName" placeholder="Task Name" /></label>
          <label for="description"
            >Task Description <input type="text" name="description" id="taskDescription" placeholder="Task Description"
          /></label>
          <label for="category">Category</label>
          <select name="category" id="taskCategory">
            <option value="Homework">School</option>
            <option value="Chores">Chores</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
          </select>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 &bull; Al Baker</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
