<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To Do app JavaScript practice." />
    <meta name="author" content="Al Baker" />

    <!-- STYLE SHEETS -->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- FAVICON STUFF -->

    <title>DGM 3760 To Do App</title>
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
      <h2>Al Baker, DGM 3760</h2>
    </header>
    <main>
      <section id="forms">
        <form id="newTask" method="POST">
          <label for="taskName"
            >Task Name <input type="text" name="taskName" id="taskName" placeholder="Task Name" value=""
          /></label>
          <label for="taskDescription"
            >Task Description
            <textarea name="taskDescription" id="taskDescription" placeholder="Task Description"></textarea>
          </label>
          <label for="taskCategory">Category</label>
          <select name="taskCategory" id="taskCategory">
            <option value="Homework">Homework</option>
            <option value="Chores">Chores</option>
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
          </select>
          <label for="taskDate">Due Date<input type="date" name="taskDate" id="taskDate" /></label>
          <input type="submit" value="Create Task" id="createTask"/>
        </form>
      </section>

      <section id="gallery"></section>
    </main>
    <footer>
      <p>&copy; 2023 &bull; Al Baker</p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
