<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="To Do app JavaScript." />
    <meta name="author" content="Al Baker" />

    <!-- STYLE SHEETS -->
    <link href="css/output.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/369097350a.js"
      crossorigin="anonymous"
    ></script>

    <!-- FAVICON STUFF -->

    <title>DGM 3760 To Do App</title>
  </head>
  <body class="bg-slate-800">
    <main class="h-full py-[100px]">
      <div class="w-1/2 p-4 bg-white rounded-md mx-auto">
        <h1 class="text-4xl font-bold mb-6">Todo App</h1>
        <div id="formDiv" class="my-4">
          <input
            type="text"
            id="todoName"
            placeholder="Todo Name"
            value=""
            class="bg-slate-100 p-2 rounded-md mr-2"
          />
          <select
            id="todoCategory"
            class="bg-slate-100 p-2 rounded-md mr-2"
          ></select>
          <button
            id="createBtn"
            class="btn bg-slate-800 p-2 rounded-md text-white"
          >
            Create Task
          </button>
        </div>

        <div class="my-4">
          <select
            id="sortSelect"
            class="bg-slate-100 p-2 rounded-md mr-2"
          ></select>
          <button
            id="selectBtn"
            class="btn bg-slate-800 p-2 rounded-md text-white"
          >
            Sort
          </button>
          <button
            id="showAllBtn"
            class="btn bg-slate-800 p-2 rounded-md text-white"
          >
            Show All
          </button>
          <p id="currentlyShowing" class="font-bold inline mx-2"></p>
        </div>

        <button
          class="btn bg-slate-800 p-2 rounded-md text-white"
          id="toggleForms"
        >
          More
        </button>

        <div id="extraForms" class="hidden">
          <div class="my-4">
            <select
              id="deleteSelect"
              class="bg-slate-100 p-2 rounded-md mr-2"
            ></select>
            <button
              id="deleteBtn"
              class="btn bg-slate-800 p-2 rounded-md text-white"
            >
              Delete
            </button>
          </div>
          <div class="my-4 flex flex-row items-center">
            <input
              type="text"
              placeholder="New Name"
              class="bg-slate-100 p-2 rounded-md mr-3"
              id="newCatName"
              value=""
            />
            <input
              type="color"
              value="#c24c8d"
              id="newCatColor"
              class="rounded-md p-1 bg-slate-100 h-10 mr-3"
            />
            <button
              id="newCatBtn"
              class="btn bg-slate-800 p-2 rounded-md text-white"
            >
              Create Category
            </button>
          </div>
        </div>

        <div id="todoDiv" class="my-4"></div>
      </div>
    </main>
    <footer class="w-full py-4">
      <p class="text-center text-slate-400 text-sm">
        &copy; 2023 &bull; Al Baker &bull; Utah Valley University DGM 3760
      </p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
